<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Kropp Fitness</title>
		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>
	<body>
		<header class="header">
			<a
				href="#"
				class="header-logo">
				<img
					class="header-logo-image"
					src="./images/logo.png"
					alt="Kropp Logo"
					width="135"
					height="25"
					loading="lazy" />
			</a>
			<nav class="header-menu">
				<ul class="header-menu-list">
					<li class="header-menu-item">
						<a
							href="#"
							class="header-menu-link is-current"
							>Home</a
						>
					</li>
					<li class="header-menu-item">
						<a
							href="#"
							class="header-menu-link"
							>Pages</a
						>
					</li>
					<li class="header-menu-item">
						<a
							href="#"
							class="header-menu-link"
							>Portfolio</a
						>
					</li>
					<li class="header-menu-item">
						<a
							href="#"
							class="header-menu-link"
							>Blog</a
						>
					</li>
					<li class="header-menu-item">
						<a
							href="#"
							class="header-menu-link"
							>Shop</a
						>
					</li>
				</ul>
			</nav>
			<div class="header-actions">
				<button
					type="button"
					class="header-book-button button">
					Book now
				</button>
				<button
					type="button"
					class="header-burger-button">
					<span class="header-burger-button-line"></span>
					<span class="header-burger-button-line"></span>
					<span class="header-burger-button-line"></span>
				</button>
			</div>
		</header>
	</body>
</html>
